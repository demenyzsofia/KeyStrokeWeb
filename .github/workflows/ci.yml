name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  DOCKER_HUB_USER: ${{ secrets.DOCKER_HUB_USER }}
  DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}

jobs:
  build-and-push-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the API Docker image
      run: cd api && docker build . --file Dockerfile --tag $DOCKER_HUB_USER/keystrokeapi:$(date +%s)
    - name: Login to Docker HUB
      run: docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASSWORD
    - name: Push API to Docker HUB
      run: docker push $DOCKER_HUB_USER/keystrokeapi:$(date +%s)
  build-and-push-webapp:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Webapp Docker image
      run: cd webapp && docker build . --file Dockerfile --tag $DOCKER_HUB_USER/keystrokewebapp:$(date +%s)
    - name: Login to Docker HUB
      run: docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASSWORD
    - name: Push Webapp to Docker HUB
      run: docker push $DOCKER_HUB_USER/keystrokewebapp:$(date +%s)
